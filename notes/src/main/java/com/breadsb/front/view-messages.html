<!DOCTYPE html>
<html>

<head>
    <title>Messages</title>

    <link rel="stylesheet" href="./css/view-messages.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <section>
        <h1 style="text-align: center;">View notes</h1>
        <div class="menu-container">
            <div class="menu-item"><a href="index.html">Create Message</a></div>
            <div class="menu-item active">View messages</div>
        </div>
    </section>

    <section>
        <form action="http://localhost:8080/api/notes/" method="get" id="getAllMessagesForm">
            <button name="getAllMessages" data-button-get-all-messages type="button" class="button">Fetch messages:</button>
        </form>
        <div id="paginationMenu"></div>
    </section>

    <div class="message-container">
        <div class="message-hint tablehint">
            <div class="messageTitleBlock">Title</div>
            <div class="messageDateBlock">Created date</div>
            <div class="messageButtonBlock"></div>
        </div>
        <ul data-messages-list class="messagesList scrollbar">

        </ul>
    </div>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="pagination.js.org_dist_2.6.0_pagination.js"></script>
    <script src="view-messages.js"></script>
</body>

</html>
