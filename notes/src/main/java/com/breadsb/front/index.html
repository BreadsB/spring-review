<!DOCTYPE html>
<html>

<head>
    <title>Formularz z Ajax</title>
    <link rel="stylesheet" href="main-style.css">
    <meta charset="UTF-8">
</head>

<body>
    <h1>Formularz z Ajax</h1>
    <h1 style="text-align: center;">Create note</h1>
    <div class="menu-container">
        <div class="menu-item">Create Message</div>
        <div class="menu-item"><a href="view-messages.html">View messages</a></div>
    </div>

    <form action="/api/notes/" method="post">
        <label for="inputTitle">Title:</label>
        <input id="inputTitle" maxlength="100" name="Title" required="required" type="text" placeholder="Type title" />
        <label for="inputText">Note&#39;s body</label>
        <textarea id="inputText" placeholder="Type your message here" cols="70" name="Notes Body" required="required" rows="10"></textarea>
        <input name="sendButton" class="button" id="sendButton" type="submit" value="Send data" />
        <input name="clearButton" class="button" id="clearButton" type="reset" value="Clear fields" />
    </form>

    <script src="jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body></html>
